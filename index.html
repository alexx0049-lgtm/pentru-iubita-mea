<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1c1c1c, #ee0979);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: rgba(0,0,0,0.7);
    border-radius: 20px;
    padding: 25px;
    width: 95%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h1, h2 { font-size: 1.8em; }

input[type="password"], input[type="range"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    font-size: 1em;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    background: #ff2f92;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
}

button:hover { background: #ff5db1; }

.hidden { display: none !important; }

img { width: 100%; border-radius: 12px; margin-top: 10px; }

.loader {
    border: 6px solid #444;
    border-top: 6px solid #ff2f92;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes flyUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
}

.flying-emoji {
    position: absolute;
    font-size: 50px;
    pointer-events: none;
    animation: flyUp 1s ease-out forwards;
}

@keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}

#stickerAnim {
    margin-top: 15px;
    display: flex;
    justify-content: center;
}

#stickerAnim img {
    width: 180px;
    transition: transform 0.3s ease;
}

#stickerAnim img.jump { animation: jump 0.6s ease; }

#final img, #finalPoze img {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

#videoNoi video {
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.fade {
    opacity: 0;
    transition: opacity 0.6s ease;
}

.fade.show {
    opacity: 1;
}

/* Slider vertical Ã®mbunÄƒtÄƒÈ›it */
#slider {
    width: 60px;
    height: 250px;
    cursor: pointer;
    writing-mode: bt-lr;
    -webkit-appearance: none;
    background: linear-gradient(to top, #ff2f92 0%, #444 0%);
    border-radius: 15px;
}

#slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 60px;
    height: 20px;
    background: #fff;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#slider::-moz-range-thumb {
    width: 60px;
    height: 20px;
    background: #fff;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#sliderText {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 10px;
}

#procentaj {
    font-size: 1.5em;
    margin-top: 10px;
}
</style>
</head>

<script>
const parolaCorecta = "andrutitoortitzi";
let incercari = 0;

// Porneste melodia la click daca autoplay e blocat
document.body.addEventListener('click', function startMusic() {
    const audio = document.getElementById('melodie');
    audio.play();
    document.body.removeEventListener('click', startMusic);
});

// Verifica parola
function verifica() {
    const parola = document.getElementById("parola").value;
    const eroare = document.getElementById("eroare");

    if (parola === parolaCorecta) {
        document.getElementById("lock").classList.add("hidden");
        document.getElementById("alegere").classList.remove("hidden");
        document.getElementById("hint").classList.add("hidden");

        }

function arataParola() {
    document.getElementById("parolaCorectaText").innerText = "Parola corecta: " + parolaCorecta;
}

function afiseazaHint() {
    document.getElementById("hint").classList.remove("hidden");
}

function zboaraEmoji(emoji, event) {
    const span = document.createElement("span");
    span.classList.add("flying-emoji");
    span.innerText = emoji;
    span.style.left = (event.clientX || 200) + "px";
    span.style.top = (event.clientY || 200) + "px";
    span.style.color = ['#ff5db1','#ffea00','#00fff0','#ff2f92'][Math.floor(Math.random()*4)];
    document.body.appendChild(span);

    setTimeout(() => { span.remove(); }, 1000);
}

function alegereCorecta() {
    const alegereDiv = document.getElementById("alegere");
    const finalDiv = document.getElementById("final");
    const videoDiv = document.getElementById("videoNoi");

    alegereDiv.classList.add('fade');
    alegereDiv.classList.add('hidden');

    finalDiv.classList.remove('hidden');
    setTimeout(() => finalDiv.classList.add('show'), 50);

    videoDiv.classList.remove('hidden');
    setTimeout(() => videoDiv.classList.add('show'), 100);
}

function alegereGresita() {
    const mesaj = document.getElementById("mesajAlegeri");
    mesaj.innerText = "";

    setTimeout(() => {
        mesaj.innerText = "AOLOOOO, mai alege o datÄƒ!";

        const sticker = document.getElementById("stickerAnim");
        sticker.classList.remove("hidden");
        sticker.querySelector("img").classList.add("jump");

        setTimeout(() => {
            sticker.classList.add("hidden");
            sticker.querySelector("img").classList.remove("jump");
        }, 1200);
    }, 100);
}

function arataPozele() {
    const finalDiv = document.getElementById("final");
    const pozeDiv = document.getElementById("finalPoze");

    finalDiv.classList.remove('show');
    setTimeout(() => {
        finalDiv.classList.add('hidden');

        pozeDiv.classList.remove('hidden');
        setTimeout(() => pozeDiv.classList.add('show'), 50);
    }, 600);
}

function startEtapaSlider() {
    const pozeDiv = document.getElementById("finalPoze");
    const sliderDiv = document.getElementById("etapaSlider");

    pozeDiv.classList.remove('show');
    setTimeout(() => {
        pozeDiv.classList.add('hidden');

        sliderDiv.classList.remove('hidden');
        setTimeout(() => sliderDiv.classList.add('show'), 50);
    }, 600);
}

// Slider vertical
const slider = document.getElementById("slider");
const sliderText = document.getElementById("sliderText");
const procentaj = document.getElementById("procentaj");

</script>
